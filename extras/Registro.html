<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Historia de la Computación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #cce1ff);
      color: #333;
    }
    header {
      position: relative;
      background: linear-gradient(90deg, #2c3e50, #4ca1af);
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
    }
    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back-home {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      background: #001f3f;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .back-home:hover {
      background: #001f3f;
    }

    .registration {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .registration h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .registration form {
      display: flex;
      flex-direction: column;
    }
    .registration label {
      margin-bottom: 5px;
      font-weight: 500;
    }
    .registration input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .registration button {
      padding: 12px;
      background: #001f3f;
      color: #fff; 
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .registration button:hover {
      background: #001f3f;
    }
    /* Pie de página */
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <img src="Logo.png" alt="Logo de la Empresa">
    </div>
 <a href="javascript:history.back()">Regresar</a>
  </header>

  <main>
    <section class="registration">
      <h2>Crear Cuenta</h2>
      <form action="#" method="POST">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Historia de la Computación | Creado por Vison Comp</p>
  </footer>

</body>
</html>
